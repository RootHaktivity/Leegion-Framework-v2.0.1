[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Ignore missing imports for external libraries
ignore_missing_imports = True

# Per-module options
[mypy-core.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-modules.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Ignore specific error types for now
[mypy-core.signature]
disallow_untyped_defs = False

[mypy-core.monitoring]
disallow_untyped_defs = False

[mypy-core.utils]
disallow_untyped_defs = False

[mypy-core.banner]
disallow_untyped_defs = False

[mypy-core.security]
disallow_untyped_defs = False

[mypy-core.logger]
disallow_untyped_defs = False

[mypy-core.base_module]
disallow_untyped_defs = False

[mypy-core.backup]
disallow_untyped_defs = False

[mypy-modules.wpscan_integration]
disallow_untyped_defs = False

[mypy-modules.vpn_manager]
disallow_untyped_defs = False

[mypy-modules.ssl_analyzer]
disallow_untyped_defs = False

[mypy-modules.reverse_shell_generator]
disallow_untyped_defs = False

[mypy-modules.nmap_scanner]
disallow_untyped_defs = False

[mypy-modules.file_downloader]
disallow_untyped_defs = False

[mypy-modules.command_helper]
